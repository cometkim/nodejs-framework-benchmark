    request:
      url: /users/123456?foo=hello&bar=42&baz=world
      method: POST
      headers:
        Content-Type: "application/json"
        Cookie: "cookie=example"
      body: '{"nested":{"a":"example"},"b":[true,false,null],"c":123}'
